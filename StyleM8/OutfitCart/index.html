<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./vars.css" />
    <link rel="stylesheet" href="./style.css" />

    <style>
      a,
      button,
      input,
      select,
      h1,
      h2,
      h3,
      h4,
      h5,
      * {
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        appearance: none;
        background: none;

        -webkit-font-smoothing: antialiased;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="desktop-5">
      <div class="outfit-cart">Outfit Cart</div>
      <div class="outfit-cart-div">
        <div class="name-and-add">
          <div class="frame-10">
            <button class="add-outfit">Add Outfit</button>
          </div>
          <div class="frame-9">
            <input class="name-your-outfit" value="Name Your Outfit" />
          </div>
        </div>
        <div class="shirt-cart-div">
          <img
            class="screenshot-2023-11-28-at-1-20-2"
            src="screenshot-2023-11-28-at-1-20-20.png"
          />
          <div class="brand">Brand:</div>
          <div class="brand2">Brand</div>
          <div class="description">Description:</div>
          <div class="style">Style:</div>
          <div class="style2">Style</div>
          <div class="description2">Description</div>
        </div>
        <div class="shoe-cart-div">
          <div class="add-item">
            <div class="rectangle-14"></div>
            <div class="please-add-item-to-your-cart">
              Please add item<br />to your cart
            </div>
            <div class="shoes">Shoes</div>
          </div>
          <div class="brand3">Brand:</div>
          <div class="style3">Style:</div>
          <div class="description3">Description:</div>
          <div class="brand4">Brand</div>
          <div class="style4">Style</div>
          <div class="description4">Description</div>
        </div>
        <div class="pant-cart-div">
          <img
            class="screenshot-2023-11-28-at-1-27-5"
            src="screenshot-2023-11-28-at-1-27-50.png"
          />
          <div class="brand5">Brand:</div>
          <div class="style5">Style:</div>
          <div class="description5">Description:</div>
          <div class="style6">Style</div>
          <div class="brand6">Brand</div>
          <div class="description6">Description</div>
        </div>
      </div>
      <a class="menu-bar">
        <div class="rectangle-9"></div>
        <div class="rectangle-10"></div>
        <div class="rectangle-11"></div> </a
      ><img class="grey-triangle-1" src="grey-triangle-10.png" />
      <div class="frame-6">
        <img class="style-m-8-logo-1" src="style-m-8-logo-10.png" />
      </div>
    </div>
  </body>
</html>
