<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./vars.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

    <style>
        a,
        button,
        input,
        select,
        h1,
        h2,
        h3,
        h4,
        h5,
        * {
            margin: 0;
            padding: 0;
            border: none;
            text-decoration: none;
            appearance: none;
            background: none;
            -webkit-font-smoothing: antialiased;
        }
    </style>
    <title>Document</title>
</head>
  <body>
      <div class="my-account">
          <div class="my-account2">My Account</div>
          <img class="grey-triangle-1" src="grey-triangle-10.png" />
          <button class="menu-bar">
              <div class="rectangle-9"></div>
              <div class="rectangle-10"></div>
              <div class="rectangle-11"></div>
          </button>
          <div class="frame-7">
              <div class="account-div">
                  <div class="num-outfits-div">
                      <div class="number-of-outfits">Number of Outfits:</div>
                      <div class="number">Number</div>
                  </div>
                  <div class="password-div">
                      <div class="password">Password:</div>
                      <div class="">*********</div>
                  </div>
                  <div class="username-div">
                      <div class="username">Username:</div>
                      <div class="username2">Username</div>
                  </div>
              </div>
          </div>
          <div class="menu-div">
              <div class="rectangle-12"></div>
              <div class="inner-menu">
                  <div class="menu">Menu</div>
                  <div class="menu-items">
                      <a href="../FindFit/index.html">
                          <div class="find-your-outfit2"> Find Your Outfit </div>
                      </a>
                      <a href="../MyCloset/index.html">
                          <div class="my-closet"> My Closet </div>
                      </a>
                      <a class="my-account" href="../MyAccount/index.html"> My Account </a>
                      <a class="sign-out" href="../Sign-In/index.html"> SIGN OUT </a>
                  </div>
                  <div class="menu-exit">
                      <a>
                          <div class="rectangle-92"></div>
                          <div class="rectangle-102"></div>
                          <div class="rectangle-112"></div>
                      </a>
                  </div>
              </div>
          </div>
          <div class="frame-6">
              <img class="style-m-8-logo-1" src="style-m-8-logo-10.png" />
          </div>
      </div>
  </body>
</html>
<script type="text/javascript">
    $(document).ready(function () {
        $(".menu-div").hide();
    });
    $(".menu-bar").click(function () {
        $(".menu-div").show();
    });
    $(".menu-exit").click(function () {
        $(".menu-div").hide();
    });
</script>
